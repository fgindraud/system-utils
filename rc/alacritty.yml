# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Default (and doc) is at /usr/share/doc/alacritty/example/

font:
  size: 10.0

colors:
  primary:
    background: '#151515'
    foreground: '#fcfcfc'
  normal:
    black: '#232627'
    red: '#ed1515'
    green: '#11d116'
    yellow: '#f6b450'
    blue: '#1d99f3'
    magenta: '#9b59b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

shell:
  program: /bin/zsh

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

